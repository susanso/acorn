<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 태그, id 선택자</title>
<style type="text/css">
/* 선택자 : tag, #id, .class*/
	#div1 {width: 200px;
		   height: 200px;
		   background-color: red;
		   color: #ffffff;
}
	#div2 {width: 200px;
		   height: 200px;
		   background-color: blue;
		   color: #ffffff;
}
	#div3 {width: 200px;
		   height: 200px;
		   background-color: green;
		   color: #ffffff;
}
</style>
</head>
<body>
<!-- 
	div 태그
	 - block형 태그 (h, ul, ol)를 담을수 있는 태그
	 - 테두리, 크기, 배경색 지정
	id 선택자
	 - 특정 태그에서 속성으로 사용, 중복 불가 ,반드시 단일로만 사용 가능
!-->
 <div>
 	<div id="div1"> <h2> 첫번째 영역 </h2> </div>
 	<div id="div2"> <h2> 두번째 영역 </h2> </div>
 	<div id="div3">
 	 <h2> 파트너 </h2>
 	 <ul>
 	 	<li> 주요 협력사 </li>
 	 	<li> 주요 고객사 </li>
 	 </ul>
 	</div>	
 </div>
</body>
</html>
