<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
<style type="text/css">
  td{text-align : center}
</style>
</head>
<body>
  <h2 align="center"> table 관련 태그 </h2>
  <table border="1" width="200" align="center">
    <tr> <!-- 1행 --> 
      <th> 성 </th>  <!-- 제목열 : 가운데, 진하게 -->
      <th> 이름 </th>
    </tr>
    <tr> <!-- 2행 -->
      <td> 홍 </td> <!-- 내용열 : 왼쪽, 보통 -->
      <td> 길동 </td>
    </tr>
    <tr> <!-- 3행 -->
      <td> 이 </td> <!-- 내용열 : 왼쪽, 보통 -->
      <td> 순신 </td>
    </tr>  
  </table>
</body>
</html>
