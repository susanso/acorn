<!-- 문서 형식  -->
<!DOCTYPE html>

<html> <!-- 웹문서 시작 -->

<head> <!-- 머리말 시작 -->
<!-- 문서 타입, 인코딩 방식  -->
<meta charset="UTF-8"> 
<!-- 제목 태그 -->
<title>제목, 문단 태그</title>
</head> <!-- 머리말 끝 -->

<body> <!-- 본문 시작  -->
   <!-- 제목 태그 : 줄 단위 -->
   <h1> 문서의 제목(h1 ~ h6) </h1>
   
   <!-- 문단 태그 : 줄 단위   -->
   <p> 첫번째 문단 </p>
   <p> 두번째 문단 </p>
</body> <!-- 본문 끝 -->

</html> <!-- 웹문서 끝 -->
