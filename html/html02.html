<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선(hr), 링크(a), 줄바꿈(br)</title>
</head>
<body>

   <h1> headline1</h1>
   <h3> headline3</h3>
   <h6> headline6</h6>
   <!-- 선 그리기 -->
   <hr color="red"/>
   
   <!-- 링크 태그 : 줄 바꿈 기능 없음 -->
   <a href="http://www.naver.com">네이버</a>
   <!-- 줄 바꿈 태그 --> 
   <br/><br/>
   <a href="http://www.naver.com" target="_blank">네이버(새 창으로)</a>
   
</body>
</html>
