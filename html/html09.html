<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox, text area</title>
</head>
<body>
	<form method="get" action="https://www.naver.com">
		<fieldset>
			 <legend>관심분야</legend>
			 <input type="checkbox" name="inter" value="in1">인터넷
			 <input type="checkbox" name="inter" value="in2">S/W
			 <input type="checkbox" name="inter1" value="in3">정보통신
			 <input type="checkbox" name="inter1" value="in4">Game
		</fieldset>
		<!-- name="inter" :inter 배열명 (다수의 값을 저장)
				ex) 인터넷,게임 inter1[0]="in1",inter[1]="in4"  -->
		<fieldset>
			<legend> 하고싶은 말 </legend>
			<textarea rows="10" cols="10" name="content">
				하고 싶은말~!
			</textarea>
		</fieldset>
	</form>
</body>
</html>
