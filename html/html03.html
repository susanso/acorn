<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 서식, 이미지 태그</title>
</head>
<body>
 <!-- 단축키 
     저장 : Ctrl + S
     실행 : Ctrl + F11   
  -->
 <!-- text 서식  -->
 <p> text is normal </p>
 <p> <b> text is bold </b></p>
 <p> <i> text is italic </i> </p>
 
 <!-- 윗첨자 : 수학식, 아랫첨자 : 화화기호  -->
 <p> x<sup>3</sup> + x <sup>2</sup> + x</p>
 <p> H<sub>2</sub>O</p>  
 
 <br/><br/>
 
 <!-- image 관련 태그  -->
 <img src="../images/korea.jpg" width="400" height="250"
      title="대한민국 국보1호 남대문"/> 
</body>
</html>
