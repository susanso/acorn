<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
	<fieldset>
		<legend> 아이디와 비밀번호를 입력하세요. </legend>
		<!-- form 태그
			- 서버에 전송할 데이터의 양식을 지정하는 태그
			- method : 전송방식 (get, post)
			- action : 전송할 서버 url
			- input type="text" : 텍스트 양식
			- input type="password" : 비밀번호 양식
			- input type="submit" : 전송버튼
			- input type="reset" : 취소버튼
		 -->
		<form name="Login" method="post" action="암거나.com">
			<table border="1">
				<tr>
					<th>아이디</th>
					<td><input type="text" name="id"/></td>
					<th>비밀번호</th>
					<td><input type="password" name="id"/></td>
				</tr>
			</table>
			
		</form>
		<input type="text"/>
	</fieldset>

</body>
</html>
