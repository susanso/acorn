<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 행합치기, 열합치기 </title>
<style type="text/css">
 #btn{ height: 40pt; background: #f3f3f3}
</style>
</head>
<body>
  <table border="1" align="left">
    <tr>
      <td colspan="3">
         1행 3열 합치기
      </td>    
    </tr>
    <tr>
       <td> 2행 1열</td> 
       <td> 2행 2열</td>
       <td> 2행 3열</td>
    </tr>
    <tr>
       <td> 3행 1열</td> 
       <td> 3행 2열</td>
       <td> 3행 3열</td>
    </tr>  
  </table>
  
  <table border="1" align="right">
    <tr>
       <td rowspan="3" height="150" width="200"> 3행 합치기 </td>
       <td> 1행 2열 </td>
       <td> 1행 3열</td>       
    </tr>    
    <tr>
      <td> 2행 2열</td>
      <!-- 태그에 직접 스타일 적용 : inline 방식  -->
      <td style="color:red"> 2행 3열</td>
    </tr>    
    <tr>
      <td colspan="2"> <img src="../images/dripper1.gif"/> </td>
    </tr>  
  </table>
  
  <table border="1" align="center">
    <caption> 네이버 로그인 </caption>
    
    <tr> <!-- 1행 -->
      <td align="center"> <input type="text" size="15"/> </td>
      <td rowspan="2"> <input type="button" value="로그인" id="btn"/> </td>
    </tr>    
    <tr> <!-- 2행 -->
      <td align="center"> <input type="password" size="15"/> </td>
    </tr>  
  </table>
  
  
</body>
</html>
