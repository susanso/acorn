<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그 </title>
</head>
<body>
  <h2> 음료수 메뉴 </h2>
  <ul> <!-- 순서 없는 목록 태그 -->
    <li> 커피 </li>
    <li> 쥬스 </li>
    <li> 우유 </li>
  </ul>
  
  <h2> 식사류 메뉴 </h2>
  <ol> <!-- 순서있는 목록 태그 -->
    <li> 김치찌게 </li>
    <li> 된장찌게 </li>
    <li> 두부찌게 </li>  
  </ol>
</body>
</html>
